name: Deploy API

on:
  push:
    branches: [ "master", "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to the API project folder
            cd ${{ secrets.VPS_API_PATH }}
            
            # Pull latest code from repository
            git pull origin master
            
            # Ensure shared network exists (External)
            docker network create shortsai-network || true

            # Stop containers (but network persists)
            docker-compose down --remove-orphans || true
            
            # Fix Volume Permissions (Force ownership to Next.js user 1001)
            # Try likely volume names based on folder folder structure
            docker run --rm -v shortsai-api_shortsai_data:/data alpine chown -R 1001:1001 /data || true
            docker run --rm -v shortsai_data:/data alpine chown -R 1001:1001 /data || true
            
            # Build and start ALL services
            docker-compose up -d --build
            
            # Wait for containers to initialize
            echo "‚è≥ Waiting for services to stabilize..."
            sleep 15
            
            # Apply Database Schema Changes (using local binary to avoid npx permissions issues)
            echo "üöÄ Running Database Migration..."
            if docker-compose exec -T shortsai-api ./node_modules/.bin/prisma db push; then
                echo "‚úÖ Database schema updated."
            else
                echo "‚ö†Ô∏è Database migration failed or not needed."
                # Don't fail the build immediately, maybe just logging? 
                # Actually, if db schema is wrong, app breaks. Better to show error but maybe not exit 1 if it's just a connection blip?
                # Let's keep it critical.
                # exit 1 
            fi

            # Wait for API to be ready
            
            # Verify API is running
            if ! docker-compose ps shortsai-api | grep -q "Up"; then
              echo "ERROR: API container failed to start!"
              docker-compose logs shortsai-api --tail=100
              exit 1
            fi
            
            echo "‚úÖ API deployed successfully"
