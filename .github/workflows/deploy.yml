name: Deploy API

on:
  push:
    branches: [ "master", "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to the API project folder
            cd ${{ secrets.VPS_API_PATH }}
            
            # Pull latest code from repository
            git pull origin master
            
            # Full stack reset to ensure clean network and DNS
            docker-compose down --remove-orphans || true
            
            # Build and start ALL services
            docker-compose up -d --build
            
            # Wait for container to be healthy
            echo "Waiting for API to be ready..."
            sleep 10
            
            # Verify API is running
            if ! docker-compose ps shortsai-api | grep -q "Up"; then
              echo "ERROR: API container failed to start!"
              docker-compose logs shortsai-api --tail=100
              exit 1
            fi
            
            echo "âœ… API deployed successfully"
