name: Deploy Worker to Cloud Run

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-worker.yml'

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy shortsai-worker \
            --source ./worker \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 3 \
            --min-instances 1 \
            --set-env-vars "R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}" \
            --set-env-vars "R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}" \
            --set-env-vars "R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}" \
            --set-env-vars "R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}" \
            --set-env-vars "NEXT_PUBLIC_STORAGE_URL=${{ secrets.NEXT_PUBLIC_STORAGE_URL }}" \
            --set-env-vars "WEBHOOK_TOKEN=${{ secrets.WORKER_SECRET }}" \
            --project idyllic-chimera-366121

      - name: Show deployment URL
        run: |
          echo "Worker deployed successfully!"
          gcloud run services describe shortsai-worker --region us-central1 --format 'value(status.url)'
