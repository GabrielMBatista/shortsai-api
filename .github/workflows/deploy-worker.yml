name: Deploy Worker to Cloud Run

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

env:
  PROJECT_ID: idyllic-chimera-366121 # <-- SEU PROJECT ID
  REGION: us-central1
  SERVICE_NAME: shortsai-worker
  IMAGE_NAME: us-central1-docker.pkg.dev/idyllic-chimera-366121/cloud-run-source-deploy/shortsai-worker

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for AR
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME -f worker/Dockerfile worker/

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --set-env-vars R2_ACCOUNT_ID="${{ secrets.R2_ACCOUNT_ID }}",R2_ACCESS_KEY_ID="${{ secrets.R2_ACCESS_KEY_ID }}",R2_SECRET_ACCESS_KEY="${{ secrets.R2_SECRET_ACCESS_KEY }}",R2_BUCKET_NAME="${{ secrets.R2_BUCKET_NAME }}",NEXT_PUBLIC_STORAGE_URL="${{ secrets.NEXT_PUBLIC_STORAGE_URL }}"
