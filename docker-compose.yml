version: '3.8'

services:
  # ==============================
  # BANCO DE DADOS (PostgreSQL)
  # ==============================
  db:
    image: postgres:15-alpine
    container_name: shortsai-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shortsai}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Mantenha fechado no Firewall do VPS para segurança
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shortsai-network

  # ==============================
  # DADOS EM MEMÓRIA (Redis)
  # ==============================
  redis:
    image: redis:7-alpine
    container_name: shortsai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - ./redisdata:/data
    networks:
      - shortsai-network

  # ==============================
  # API (Next.js Backend)
  # ==============================
  shortsai-api:
    container_name: shortsai-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Conexão interna com o banco via nome do serviço 'db'
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shortsai}
      # Ajuste para seu domínio real ou IP
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://srv1161960.hstgr.cloud}
      AUTH_SECRET: ${AUTH_SECRET:-supersecret}
      AUTH_URL: ${AUTH_URL:-http://srv1161960.hstgr.cloud:3333/api/auth}
      QUEUE_PATH: /app/data/queue.json
    ports:
      - "3333:3333"
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      shortsai-network:
        aliases:
          - shortsai-api # O Nginx vai procurar por este nome exato
    volumes:
      - shortsai_data:/app/data

  # ==============================
  # WORKER (Python Video Renderer)
  # ==============================
  worker:
    container_name: shortsai-worker
    build:
      context: ./worker
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Map Queue Path to shared volume
      QUEUE_PATH_WORKER: /app/data/queue.json
      # R2 Config (Matches .env names)
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      NEXT_PUBLIC_STORAGE_URL: ${NEXT_PUBLIC_STORAGE_URL}
      # Optional explicit endpoint override
      R2_ENDPOINT: ${R2_ENDPOINT:-}
    volumes:
      - shortsai_data:/app/data
    restart: always
    depends_on:
      - shortsai-api # Wait for API to maybe create the queue file? Or independent.
    networks:
      - shortsai-network

volumes:
  shortsai_data:

    # ==============================
    # DEFINIÇÃO DA REDE (Criação)
    # ==============================
networks:
  shortsai-network:
    external: true
    name: shortsai-network
