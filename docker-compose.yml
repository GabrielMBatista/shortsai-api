version: '3.8'

services:
  # ==============================
  # BANCO DE DADOS (PostgreSQL)
  # ==============================
  db:
    image: postgres:15-alpine
    container_name: shortsai-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shortsai}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Mantenha fechado no Firewall do VPS para segurança
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shortsai-network

  # ==============================
  # API (Next.js Backend)
  # ==============================
  shortsai-api:
    container_name: shortsai-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Conexão interna com o banco via nome do serviço 'db'
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@shortsai-db:5432/${POSTGRES_DB:-shortsai}
      # Ajuste para seu domínio real ou IP
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://srv1161960.hstgr.cloud}
      AUTH_SECRET: ${AUTH_SECRET:-supersecret}
      AUTH_URL: ${AUTH_URL:-http://srv1161960.hstgr.cloud:3333/api/auth}
    ports:
      - "3333:3333"
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      shortsai-network:
        aliases:
          - shortsai-api # O Nginx vai procurar por este nome exato

# ==============================
# DEFINIÇÃO DA REDE (Criação)
# ==============================
networks:
  shortsai-network:
    driver: bridge
    name: shortsai-network # Força o nome fixo para o Frontend achar
