version: '3.8'

services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: shortsai-db
    profiles: ["local", "production"] # Enabled for prod now if needed, or remove profile to always run
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shortsai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - shortsai-network

  # Backend Service (Next.js API)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortsai-api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shortsai}}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:80}
      AUTH_SECRET: ${AUTH_SECRET:-supersecret}
      AUTH_URL: ${AUTH_URL:-http://localhost:3333/api/auth}
    ports:
      - "3333:3333"
    restart: always
    networks:
      - shortsai-network

volumes:
  postgres_data:

networks:
  shortsai-network:
    name: shortsai-network
    driver: bridge
