services:
  # ==============================
  # BANCO DE DADOS (PostgreSQL)
  # ==============================
  db:
    image: postgres:15-alpine
    container_name: shortsai-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shortsai}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Mantenha fechado no Firewall do VPS para segurança
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shortsai-network

  # ==============================
  # DADOS EM MEMÓRIA (Redis)
  # ==============================
  redis:
    image: redis:7-alpine
    container_name: shortsai-redis
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - ./redisdata:/data
    networks:
      - shortsai-network

  # ==============================
  # API (Next.js Backend)
  # ==============================
  shortsai-api:
    container_name: shortsai-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Conexão interna com o banco via nome do serviço 'db'
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shortsai}
      # Redis Connection
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Ajuste para seu domínio real ou IP
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://srv1161960.hstgr.cloud}
      FRONTEND_URL: ${FRONTEND_URL:-https://srv1161960.hstgr.cloud}
      AUTH_SECRET: ${AUTH_SECRET:-supersecret}
      # ⚠️ IMPORTANTE: AUTH_URL deve usar HTTPS (através do Nginx), não HTTP:3333
      # O Google OAuth redireciona para a URL pública (HTTPS), não para o container
      AUTH_URL: ${AUTH_URL:-https://srv1161960.hstgr.cloud/api/auth}
      QUEUE_PATH: /app/data/queue.json
    ports:
      - "3333:3333"
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      shortsai-network:
        aliases:
          - shortsai-api # O Nginx vai procurar por este nome exato
    volumes:
      - shortsai_data:/app/data
      - ./local_media_cache:/app/data/media_cache # Cache local persistente para dev (Hybrid R2/Local)


volumes:
  shortsai_data:

    # ==============================
    # DEFINIÇÃO DA REDE (Criação)
    # ==============================
networks:
  shortsai-network:
    external: true
    name: shortsai-network
