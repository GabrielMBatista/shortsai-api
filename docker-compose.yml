version: '3.8'

services:
  # Database Service (PostgreSQL) - Optional (Profile: local)
  # To use local DB: docker-compose --profile local up
  db:
    image: postgres:15-alpine
    container_name: shortsai-db
    profiles: ["local"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shortsai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - shortsai-network

  # Backend Service (Next.js API)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortsai-api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shortsai}}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:80}
      AUTH_SECRET: ${AUTH_SECRET:-supersecret}
      AUTH_URL: ${AUTH_URL:-http://localhost:3333/api/auth}
    ports:
      - "3333:3333"
    restart: always
    networks:
      - shortsai-network

  # Frontend Service (Vite + Nginx)
  # Assumes shortai-studio is located at ../shortai-studio
  studio:
    build:
      context: ../shortai-studio
      dockerfile: Dockerfile
    container_name: shortsai-studio
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=/api
    depends_on:
      - api
    restart: always
    networks:
      - shortsai-network

volumes:
  postgres_data:

networks:
  shortsai-network:
    driver: bridge
