version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shortsai-db
    # Removemos 'profiles' para garantir que suba sempre
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres} # IMPORTANTE: Mude isso no .env
      POSTGRES_DB: ${POSTGRES_DB:-shortsai}
    volumes:
      # MUDANÇA: Mapeando para uma pasta local './pgdata' no VPS.
      # Facilita backup: é só copiar essa pasta.
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Atenção: Configure o Firewall (UFW) no VPS!
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shortsai-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # MUDANÇA: DATABASE_URL interna usa o nome do serviço 'db'
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-shortsai}
      # Demais variáveis...
    ports:
      - "3333:3333"
    restart: always
    depends_on:
      db:
        condition: service_healthy # Só inicia quando o banco estiver pronto
    networks:
      - shortsai-network

networks:
  shortsai-network:
    driver: bridge
